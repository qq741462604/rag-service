server:
  port: 8080

spring:
  profiles:
    active: local
  jackson:
    time-zone: GMT+8

embedding:
  api:
    url: https://dashscope.aliyuncs.com/compatible-mode/v1/embeddings
    key: ${LLM_API_KEY}

llm:
  api:
    url: https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
    key: ${LLM_API_KEY}
  model: qwen-plus
  top_n: 5

okhttp:
  connect-timeout: 10000
  read-timeout: 20000
  write-timeout: 20000
  retry-on-connection-failure: true
  max-idle-connections: 5
  keep-alive-duration: 300000

# Knowledge file location (external override possible)
kb:
  input:
    path: src/main/resources/data/kb.csv
  output:
    path: src/main/resources/data/kb_with_embedding.csv
  load:
    path: src/main/resources/data/kb_with_embedding.csv
  correction: src/main/resources/data/correction.csv

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

